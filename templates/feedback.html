<form method="POST" action="/submit-feedback">

    <label>Rating</label>
    <select name="rating" required>
        <option value="">Select</option>
        <option value="5">Excellent</option>
        <option value="4">Good</option>
        <option value="3">Average</option>
        <option value="2">Poor</option>
    </select>

    <label>Was it useful?</label>
    <input type="text" name="usefulness" required>

    <label>Feedback Type</label>
    <select name="feedback_type" required>
        <option value="Suggestion">Suggestion</option>
        <option value="Bug">Bug</option>
        <option value="Complaint">Complaint</option>
    </select>

    <label>What can we improve?</label>
    <textarea name="improve"></textarea>

    <label>Feature request</label>
    <textarea name="feature"></textarea>

    <button type="submit">Submit Feedback</button>

</form>
