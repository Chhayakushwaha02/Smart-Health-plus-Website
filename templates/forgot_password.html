{% extends "base.html" %}
{% block content %}

<h2>Forgot Password</h2>

{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}

{% if success %}
<p style="color:green">{{ success }}</p>
{% endif %}

<form method="POST">
    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>
    <button type="submit">Reset Password</button>
</form>

{% endblock %}
